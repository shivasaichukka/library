<html lang="en">
 <head>
 <link rel="stylesheet" href="../cssfile/styles.css"></link>
  <title>Add book</title>
 </head>
 <body>
	<h1 id="ek"><ins>Add Book Details<ins></h1>
	<div id="ss">
	  <table>
		<tr>
			<td><label class="bk">Book Title</label></td>
			<td><input class="hk" placeholder="Enter Book Title"></input></td>
		</tr>
		<tr>
			<td><label class="bk">Book Author</label></td>
			<td><input class="hk" placeholder="Enter Book Author"></input></td>
		</tr>
		<tr>
			<td><label class="bk">Edition</label></td>
			<td><input class="hk" placeholder="Enter Edition"></input></td>
		</tr>
		<tr>
			<td><label class="bk">Book Price<label></td>
			<td><input class="hk" placeholder="Enter Book Price"></input></td>
		</tr>
		<tr>
			<td><label class="bk">Book Type</label></td>
			<td><input class="hk" list="kl" placeholder="Select Book Type"></input></td>
			<td><datalist id="kl">
				<option>Science</option>
				<option>Physics</option>
				<option>Economics</option>
				<option>History</option>
			</datalist></td>
		</tr>
		<tr>
		<td></td>
		<td><input id="yy" type="submit" value="Add Book"></input></td>
	  
	  </table>	
	  
	</div>
 </body>
</html>
